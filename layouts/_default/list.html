{{ define "main" }}

<!-- Begin Mailchimp Signup Form -->
<link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
<style type="text/css">
	#mc_embed_signup {
    clear: left;
    line-height: 1;
    width: 100%;
  }
  #mc_embed_signup form {
    margin: 2rem 0;
    padding: 0;
  }
</style>
<div id="mc_embed_signup">
  <form action="https://chasenlehara.us20.list-manage.com/subscribe/post?u=5fb529c0c2434fedb6a8f3bb7&amp;id=ede1e3c2a8" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <div id="mc_embed_signup_scroll">
      <label for="mce-EMAIL">Subscribe to receive an email when new posts are published</label>
      <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="Your email address" required>
      <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_5fb529c0c2434fedb6a8f3bb7_ede1e3c2a8" tabindex="-1" value=""></div>
      <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
    </div>
  </form>
</div>
<!--End mc_embed_signup-->

<div class="content list h-feed">

{{ $paginator := .Paginate (where .Pages.ByDate.Reverse "Type" "post") }}
{{ range $paginator.Pages  }}

  <div class="list-item h-entry">
	{{ if .Title }}
		<h1 class="home-title">{{ .Title }}</h1>
	{{ end }}
    <div class="content post e-content">
      {{ .Content }}
    </div>
    <div class="list-post-date">
      <a href="{{ .Permalink }}" class="u-url"><time class="dt-published" datetime="{{ .Date.Format "2006-01-02 15:04:05 -0700" }}">{{ .Date.Format "Jan 2, 2006" }}</time></a>
    </div>
  </div>

{{ end }}

</div>

{{ partial "pagination.html" . }}

{{ end }}
